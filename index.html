<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuglioIsStupid</title>

    <link rel="stylesheet" href="styles/style.css">

    <!--googleapi-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapi.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--ubuntu family-->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/dd13dde450.js" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="Guglio">
        <img id="profile">
        <span style="align-items: center;">
            <h1 class="author">
                GuglioIsStupid
            </h1>
        </span>

        <h2 class="info">
            | Self taught programmer |
        </h2>

        <div style="margin-top:30px;">
            <div class="social">
                <h1 class="title">GitHub</h1>
                <a style="text-decoration: none;" href="https://github.com/GuglioIsStupid" target="_blank">
                    <h1 id="github" class="link">
                        GuglioIsStupid
                    </h1>
                </a>
            </div>
            <div class="social">
                <h1 class="title">Discord</h1>
                <a style="text-decoration: none;" href="https://github.com/GuglioIsStupid" target="_blank">
                    <h1 id="discord_username" class="link">
                        Display (@user)
                    </h1>
                </a>
            </div>
            <div class="social">
                <h1 class="title">Twitter</h1>
                <a style="text-decoration: none;" href="https://twitter.com/GuglioIs2Stupid" target="_blank">
                    <h1 id="twitter_username" class="link">
                        @GuglioIs2Stupid
                    </h1>
                </a>
            </div>
        </div>
    </div>
</body>
<script> // API's
    $.getJSON("https://api.leaked.wiki/discorduser?id=705138718926700744",
    function(data) {
        document.getElementById("profile").src = data.avatar;
        document.getElementById("discord_username").innerHTML = data.global_name + " (@" + data.username + ")";
    });
</script>
</html>

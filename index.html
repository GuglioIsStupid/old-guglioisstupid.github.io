<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuglioIsStupid</title>

    <link rel="stylesheet" href="styles/style.css">

    <!--googleapi-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapi.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--ubuntu family-->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/dd13dde450.js" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="Guglio">
        <img id="profile">
        <span style="align-items: center;">
            <h1 class="author">
                GuglioIsStupid
            </h1>
        </span>

        <h2 class="info">
            | "Self taught programmer" |
        </h2>

        <div style="margin-top:30px;">
            <div class="social">
                <h1 class="title">GitHub</h1>
                <a style="text-decoration: none;" href="https://github.com/GuglioIsStupid" target="_blank">
                    <h1 id="github" class="link">
                        GuglioIsStupid
                    </h1>
                </a>
            </div>
            <div class="social">
                <h1 class="title">Discord</h1>
                <a style="text-decoration: none;" href="https://discord.gg/ehY5gMMPW8" target="_blank">
                    <h1 id="discord_username" class="link">
                        Display (@user)
                    </h1>
                </a>
            </div>
            <div class="social">
                <h1 class="title">Twitter</h1>
                <a style="text-decoration: none;" href="https://twitter.com/GuglioIs2Stupid" target="_blank">
                    <h1 id="twitter_username" class="link">
                        @GuglioIs2Stupid
                    </h1>
                </a>
            </div>
        </div>
    </div>
    <div class="Portfolio">
        <h1 class="title">Portfolio</h1>
        <br>
        <div class="projects">
            <div class="project">
                <h1 class="project_title">Rit</h1>
                <h2 class="project_description">Rhythm game made in love2D</h2>
                <a style="text-decoration: none;" href="https://github.com/AGORI-Studios/Rit" target="_blank">
                    <h1 class="project_link">Github</h1>
                </a>
                <a style="text-decoration: none;" href="https://store.steampowered.com/app/2658210/Rit" target="_blank">
                    <h1 class="project_link">Steam</h1>
                </a>
            </div>
            <div class="project">
                <h1 class="project_title">Guys Vs Gods</h1>
                <h2 class="project_description">Top-down pixel action RPG (WIP)</h2>
                <a style="text-decoration: none;" href="https://discord.gg/d3j2jKfMN2" target="_blank">
                    <h1 class="project_link">Discord</h1>
                </a>
            </div>
            
    </div>
</body>
<script> // API's
    $.getJSON("https://api.leaked.wiki/discorduser?id=705138718926700744",
    function(data) {
        document.getElementById("profile").src = data.avatar;
        // Css is stupid and won't work if you don't set it in the script
        document.getElementById("profile").style.width = "200px";
        document.getElementById("profile").style.height = "200px";
        document.getElementById("profile").style.borderRadius = "50%";
        document.getElementById("profile").style.marginTop = "30px";
        document.getElementById("profile").style.marginBottom = "30px";
        document.getElementById("profile").style.marginLeft = "auto";
        document.getElementById("profile").style.marginRight = "auto";
        document.getElementById("profile").style.display = "block";
        document.getElementById("profile").style.border = "5px solid #15111f";
        document.getElementById("profile").style.boxShadow = "0px 0px 10px 0px #15111f";
        document.getElementById("profile").style.transition = "all 1s ease";
        document.getElementById("discord_username").innerHTML = data.global_name + " (@" + data.username + ")";
    });
</script>
</html>
